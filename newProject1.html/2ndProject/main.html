<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>My site</title>
      <link rel="stylesheet" href="./main.css">
</head>
<body>
     <div id="first"><h1 id="head">Best WebSites For Programmers</h1></div>
     <div id="designcut"></div>
      <div id="main">
            <div style="--t:white;--c:rgb(40, 36, 36);" class="divs">
                  <span>LeetCode</span>
                  <box-icon class=".itemimg" name='code-alt'></box-icon>
            </div>
            <div style="--t:rgb(0, 0, 0);--c:green;" class="divs">
                  <span>Geeks for Geeks</span>
                  <img class=".itemimg" height="30px" src="./media/icons8-geeksforgeeks.svg" alt="">
            </div>
            <div style="--t:white;--c:rgb(82, 82, 189);" class="divs">
                  <span>JavaTpoint</span>
                  <box-icon class=".itemimg" type='logo' name='java'></box-icon>
                 
            </div>
            <div style="--t:rgb(0, 0, 0);--c:rgb(176, 226, 37);" class="divs">
                 <span>Coding Ninjas</span>
                 <img class=".itemimg" height="27px" src="./media/codingninjas-svgrepo-com.svg" alt="">
            </div>
            <div style="--t:rgb(0, 0, 0);--c:rgb(182, 67, 67);" class="divs">
                  <span>Stack overflow</span>
                  <box-icon class=".itemimg" name='stack-overflow' type='logo' ></box-icon>
            </div>
      </div>
      
</body>
<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

</html>
